<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta description="vente d'appareils photos vintages">
    <title>Orinoco - panier</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600&display=swap" rel="stylesheet">
  </head>
  <body>   
    <header class = 'fixed'>
        <div class="header__logo">
            <a href="index.html"><img src="orinoco_logo.png" alt="orinoco logo - home"></a>
        </div>
        <div class="header__cart">
            <a href="panier.html"><img src="cart.png" alt="lien vers le panier"></a>
        </div>
    </header>
    <main class="container">
        <div class="panier">
            <h1>Mon panier</h1>

            <div id='root-panier'>
              <table>
                
              </table>
            </div>
            <!--FIN ROOT-->

            <div class="commande">
              <h2>Commander</h2>
              <form name="contactForm" method="POST">
                <div class="identite">
                  <div>
                    <label for="prenom" class="label-contact">Prénom*</label><br>
                    <input type="text" id="prenom" required maxlength="38" minlength="2" value="" >
                    
                  </div>
                  <div>
                    <label for="nom" class="label-contact">Nom*</label><br>
                    <input type="text" id="nom" required maxlength="38" minlength="2" value="">
                  </div>
                </div>
                <div class="adresse">
                    <div>
                      <label for="adresse" class="label-contact">N° et nom de rue*</label><br>
                      <input type="text" id="adresse" required maxlength="38" minlength="4" value="">
                    </div>
                    <div>
                      <label for="complement" class="label-contact">Complément d'adresse</label><br>
                      <input type="text" id="complement" maxlength="38" minlength="2">
                    </div>
                    
                </div>
                <div class="contact">
                  <div>
                    <label for="ville" class="label-contact">Ville*</label><br>
                    <input type="text" id="ville" required maxlength="28" minlength="2" value="">
                  </div>
                  <div>
                    <label for="email" class="label-contact">Email*</label></br>
                    <input  type="email" id="email" required maxlength="48" minlength="4" value="">
                  </div>
                </div>
                <div class="envoyer">
                  <button class="button button_form" type="submit">Envoyer</button>
                </div>
                
                    
              </form>
            </div>
            <!--FIN COMMANDE-->
        </div>
        <!--FIN SMALL CONTAINER-->
    </main>
    <footer>
      <p> ©Orinoco</p>
    </footer>
    
    <script src="js/cart.js"></script>
  </body>
</html>
